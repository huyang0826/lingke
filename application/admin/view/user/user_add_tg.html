{include file="public/header"}
<body>
<div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>添加用户<small></small></h5>
                    </div>
                    <div class="ibox-content">
                        <form method="post" class="form-horizontal">
                            <div class="form-group">
						        <label class="col-sm-3 control-label">用户名称:</label>
						        <div class="col-sm-9">
						            <input type="text" name="name" required="true" class="form-control" placeholder="请输入用户名称"> <span class="help-block m-b-none"></span>

						        </div>
						    </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">密码:</label>
                                <div class="col-sm-9">
                                    <input type="password" name="password" required="true" class="form-control" placeholder="请输入密码"> <span class="help-block m-b-none"></span>

                                </div>
                            </div>
						    <div class="form-group">
						        <label class="col-sm-3 control-label">手机号:</label>
						        <div class="col-sm-9">
						            <input type="number" required="true" class="form-control" name="mobilephone" placeholder="请输入手机号"> <span class="help-block m-b-none"></span>
						        </div>
						    </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-4">
                                    <button class="btn btn-primary" type="submit">保存内容</button>
                                    <div class="btn btn-white" type="submit">取消</div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
