{include file="public/header"}
<body>
<div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>编辑用户<small></small></h5>
                    </div>
                    <div class="ibox-content">
                        <form method="post" class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">用户名称:</label>
                                <div class="col-sm-9">
                                    <input type="text" name="name" value="{$data.name}" required="true" class="form-control" placeholder="请输入用户名称" readonly="readonly"> <span class="help-block m-b-none"></span>

                                </div>
                            </div>
                            <!-- <div class="form-group">
                                <label class="col-sm-3 control-label">密码:</label>
                                <div class="col-sm-9">
                                    <input type="password" name="password" value="{$data.password}" required="true" class="form-control" placeholder="请输入手机号"> <span class="help-block m-b-none"></span>

                                </div>
                            </div> -->
                            <div class="form-group">
                                <label class="col-sm-3 control-label">手机号:</label>
                                <div class="col-sm-9">
                                    <input type="text" name="mobilephone" value="{$data.mobilephone}" readonly="readonly" required="true" class="form-control" placeholder="请输入手机号"> <span class="help-block m-b-none"></span>

                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">审核:</label>
                                <div class="col-sm-9">
                    
                                    <select  class="form-control" name="sh" required="true">
                                        <option value="1" {if condition="$data.sh eq 1"}selected{/if}>待审核</option>
                                        <option value="2" {if condition="$data.sh eq 2"}selected{/if}>通过</option>
                                        <option value="3" {if condition="$data.sh eq 3"}selected{/if}>不通过</option>
                                            
                                    </select>

                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">状态:</label>
                                <div class="col-sm-9">
                    
                                    <select  class="form-control" name="status" required="true">
                                        <option value="">请选择状态</option>
                                        <option value="1" {if condition="$data.status eq 1"}selected{/if}>开启</option>
                                        <option value="2" {if condition="$data.status eq 2"}selected{/if}>停用</option>
                                            
                                    </select>

                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-4">
                                    <button class="btn btn-primary" type="submit">保存内容</button>
                                    <div class="btn btn-white" onclick="javascript:history.go(-1)">取消</div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
