{include file="public/header"}
<body>
<div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>添加<small></small></h5>
                    </div>
                    <div class="ibox-content">
                        <form method="post" class="form-horizontal" enctype="multipart/form-data">
                            <div class="form-group">
						        <label class="col-sm-3 control-label">类别名:</label>
						        <div class="col-sm-9">
						           <input type="text" required="true" class="form-control" name="name" placeholder="请输入类别名"> <span class="help-block m-b-none"></span>

						        </div>
						    </div>
                          
						    <div class="form-group">
						        <label class="col-sm-3 control-label">排序:</label>
						        <div class="col-sm-9">
						            <input type="number" required="true" class="form-control" name="sort" placeholder="请输入排序"> <span class="help-block m-b-none"></span>
						        </div>
						    </div>
                           
                            <div class="form-group">
                                <label class="col-sm-3 control-label">状态:</label>
                                <div class="col-sm-9">
                                    <select  class="form-control" name="status">
                                        <option value="" >请选择状态</option>
                                        <option value="1">显示</option>
                                        <option value="2">隐藏</option>
                                        
                                    </select>
                                </div>
                            </div>
                            <input type="hidden" name="type" value="{$type}">
                             
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-4">
                                    <button class="btn btn-primary" type="submit">保存内容</button>
                                    <div class="btn btn-white" type="submit">取消</div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
